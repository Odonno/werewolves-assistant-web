os: linux
dist: xenial
language: node_js
node_js: 14
env:
    - CI=true
install:
- npm install
- npm run lint
- npm run build
addons:
  ssh_known_hosts: vps514431.ovh.net
deploy:
- provider: script
  skip_cleanup: true
  script: bash ./deploy/deploy-production.sh
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: bash ./deploy/deploy-sandbox.sh
  on:
    branch: staging
notifications:
  slack:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_ae4bfc95fd3d_key -iv $encrypted_ae4bfc95fd3d_iv
  -in deploy/deploy-key.enc -out deploy/deploy-key -d
